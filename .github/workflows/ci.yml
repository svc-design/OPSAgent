name: CI

on:
  push:
    branches: [ main ]
    tags: ['v*']
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Run tests
        shell: bash
        run: go test ./...

      - name: Build binary
        shell: bash
        run: |
          if [[ "$RUNNER_OS" == "Windows" ]]; then
            go build -o opsagent.exe .
          else
            go build -o opsagent .
          fi

      - name: Package artifact
        shell: bash
        run: |
          if [[ "$RUNNER_OS" == "Windows" ]]; then
            zip opsagent-${{ matrix.os }}.zip opsagent.exe
            echo "ARTIFACT=opsagent-${{ matrix.os }}.zip" >> $GITHUB_ENV
          else
            tar -czf opsagent-${{ matrix.os }}.tar.gz opsagent
            echo "ARTIFACT=opsagent-${{ matrix.os }}.tar.gz" >> $GITHUB_ENV
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: opsagent-${{ matrix.os }}
          path: ${{ env.ARTIFACT }}

  release:
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: dist/**/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

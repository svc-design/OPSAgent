version: "3.9"
services:
  timescaledb:
    image: timescale/timescaledb:latest-pg16
    container_name: ops-timescaledb
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=ops
    ports:
      - "5432:5432"
    volumes:
      - tsdb_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 10

  openobserve:
    image: public.ecr.aws/zinclabs/openobserve:latest
    container_name: ops-openobserve
    environment:
      - ZO_ROOT_USER_EMAIL=admin@example.com
      - ZO_ROOT_USER_PASSWORD=ComplexPass123!
      - ZO_DATA_DIR=/data
    ports:
      - "5080:5080"          # Web UI / OTLP ingest http://localhost:5080
    volumes:
      - oo_data:/data

  otelcol:
    image: otel/opentelemetry-collector:0.102.1
    container_name: ops-otelcol
    volumes:
      - ./configs/otelcol.yaml:/etc/otelcol/config.yaml:ro
    command: ["--config=/etc/otelcol/config.yaml"]
    depends_on:
      - openobserve

volumes:
  tsdb_data: {}
  oo_data: {}
